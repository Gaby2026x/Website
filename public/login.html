<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Secure Contractor Portal | Crestara Construction Autority</title>
    <meta name="description" content="Secure contractor login portal - future expansion ready." />
    <link rel="stylesheet" href="/assets/styles.css" />
    <link rel="icon" type="image/jpeg" href="/assets/images/logo.jpeg" />
  </head>
  <body>
    <div id="site-header"></div>
    <main class="section">
      <div class="container">
        <h2>Secure Contractor Portal</h2>
        <p class="lead">Future expansion ready. Access will be provided to approved contractors.</p>
        <div class="grid">
          <div class="card" style="grid-column:span 12;">
            <form>
              <div class="row">
                <div class="field col-6">
                  <label for="email">Email</label>
                  <input id="email" name="email" type="email" autocomplete="email" placeholder="name@company.com" />
                </div>
                <div class="field col-6">
                  <label for="password">Password</label>
                  <input id="password" name="password" type="password" autocomplete="current-password" placeholder="••••••••" />
                </div>
              </div>
              <button class="submit" type="button" disabled>Login (Coming Soon)</button>
              <div class="muted">This portal will support application status tracking, compliance renewals, and work order issuance.</div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <div id="site-footer"></div>
    <script src="/assets/site.js"></script>
  </body>
</html>
